{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('user.add_user') }}" method="post">
    用户名：<input type="text" name="hyn_username"><br>
    密码：<input type="password" name="hyn_password"><br>
    姓名：<input type="text" name="hyn_name"><br>
    性别：<input type="text" name="hyn_gender"><br>
    班级：<input type="text" name="hyn_class"><br>
    地址：<input type="text" name="hyn_address"><br>
    电话号码：<input type="text" name="hyn_phone"><br>
    <input type="submit" value="添加用户">
</form>
{% endblock %}
